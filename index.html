<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="img">
    <img class="mobile" src="images/image-product-mobile.jpg" alt="">
    <img class="desktop" src="images/image-product-desktop.jpg" alt="">
     <div class="sunamo">
      <h2 class="perfume">PERFUME</h2>
      <h1 class="gabrielle">Gabrielle Essence Eau De Parfum</h1>
      <p class="chanel">A floral, solar and voluptuous interpretation composed 
        by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricediv">
        <p class="price">$149.99</p>
        <p class="dollar">$169.99</p>
      </div>
        <div class="shop">
          <img src="images/icon-cart.svg" alt="">
           <p>Add to Cart</p>
        </div>
     </div>
  </div>
</body>
</html>
